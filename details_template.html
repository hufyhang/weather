<div ch-scope="configScope">
  <div id="input-bar">
    <input type="text" id="location-input" ch-data="input" ch-event="keyup: keyLocation" placeholder="city name...">
    <span id="add-btn" ch-event="click: addLocation">Add</span>
  </div>

  <ul id="location-list" ch-name="list" ch-inline>
    <li class="location-item">
      <span class="location-remove" ch-click="$ch.event.emit('remove location', '{{name}}');">Delete</span>
      <span class="location-name">{{name}}</span>
    </li>
  </ul>
</div>
